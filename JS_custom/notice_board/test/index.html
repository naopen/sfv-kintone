		<div class="row-12 flex-nowrap" v-for="record in records">
			<div class="col-8 shadow-lg flex-nowrap mx-auto mb-3 px-3 py-3">
				<h4 v-html="record.title.value"></h4>
				<p v-html="record.article.value"></p>
				<input type="button" class="btn btn-success mx-auto" v-bind:value="record.checkbox_1.value"
				onclick="Swal.fire({
					title: '何か入力してね'
					, input: 'text'
					, showCancelButton: true
					, confirmButtonText: '実行'
					, showLoaderOnConfirm: true
					, preConfirm: function(inputStr) {
						console.log('preConfirm起動');
						
						//バリデーションを入れたりしても良い
						if (inputStr !== 'aaa') {
						return Swal.showValidationMessage('aaaを入力してね');
						}
						
						//ローディングを表示させるために3秒スリープ
						var sleep = function(sec) {
							return new Promise(resolve => {
							setTimeout(resolve, sec * 1000);
							});
						};
						return sleep(3);
						
					}
					, allowOutsideClick: function() {
						return !Swal.isLoading();
					}
					}).then(function(result) {
					console.log(result);
					
					if (result.value) {
						Swal.fire({
						title: '完了'
						, text:  '入力文字:' + result.value
						});
					}
					});
">
			</div>
			<div class="col-4 shadow-lg flex-nowrap mx-auto mb-5 px-3 py-3">
