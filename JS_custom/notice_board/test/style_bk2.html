<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<style>
	html {
		font-size: 0.9rem;
	}
</style>

<div class="container-fluid" id="app">
	<div class="row">
		<div class="col-12 table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col"></th>
						<th scope="col">レコード番号</th>
						<th scope="col">会社名</th>
						<th scope="col">部署名</th>
						<th scope="col">担当者名</th>
						<th scope="col">備考</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="record in records">
						<td>
							<a v-bind:href="`/k/145/show#record=${record.レコード番号.value}`">
								<span class="recordlist-detail-gaia" style="margin-top: 0;"></span>
							</a>
						</td>
						<td>{{record.レコード番号.value}}</td>
						<td>{{record.会社名.value}}</td>
						<td>{{record.部署名.value}}</td>
						<td>{{record.担当者名.value}}</td>
						<td>{{record.備考.value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
